             I just didn't know. If there is one thing God has taught me, it is that the heart is deceitful above all else (Jeremiah 17:9). When I first met Sam, I was already in a committed relationship with God; I wasn't going to let anything jeopardize that. I didn't know if I was being led by God or being deceived by my heart, and that's when God told us to wait. He had plans to grow us, and it took two years of working out our faiths and discerning the future before He finally brought us together for good.
            </div>
            <div class="right" style=" background-color:white; padding-left:2em; padding-right:2em; float:left; margin-top: 13em; margin-left:2em; width: 31%">

    <script>
        
        // Time to animate EVERYTHING
        var containers = document.querySelectorAll('.title,.subtitle,.picture,p,small');

        // If the site uses IE remove the class immediately
        if (!window.IntersectionObserver )
            containers.forEach(function(image){containers.classList.remove('hidden')})

        // If the site supports IO do the rest
        if (!!window.IntersectionObserver ){

            // Create the observer
            var observer = new IntersectionObserver((entries, observer) => { 
                
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove('hidden');
                        observer.unobserve(entry.target);
                    }
                });

                }, { threshold: [.1] });
            
            containers.forEach(item => { observer.observe(item) });
        }

    </script>
